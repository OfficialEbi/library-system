<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>سامانه کتابخانه</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>لیست کتاب‌ها</h1>
  <table id="books">
    <thead>
      <tr><th>عنوان</th><th>نویسنده</th><th>سال چاپ</th><th>نسخه‌های موجود</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadBooks() {
      const res = await fetch('http://localhost:3000/api/books');
      const data = await res.json();
      const tbody = document.querySelector('#books tbody');
      tbody.innerHTML = data.map(book => `
        <tr>
          <td>${book.title}</td>
          <td>${book.author}</td>
          <td>${book.publication_year}</td>
          <td>${book.available_copies}</td>
        </tr>
      `).join('');
    }
    loadBooks();
  </script>
</body>
</html>
